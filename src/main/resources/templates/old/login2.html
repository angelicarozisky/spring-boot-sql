<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<title>Participants CRUD - Login</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>

	<div class="container">
		<div class="row">

			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or password!</div>
			</div>
			<h4 class="text-center" style="color: #428BCA;" id="title">Welcome to</h4>
			<h3 class="text-center" style="color: #428BCA; font-weight: bold;" id="title">Lunch Talk's Participants</h3>

			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Login</h3>
					</div>
					<div class="panel-body">

						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<input class="form-control" placeholder="username" required="please enter the username"
									name="username" autofocus="" type="text">
							</div>

							<div class="form-group">
								<input class="form-control" placeholder="password" required="please enter the password"
									name="password" type="password" value="">
							</div>

							<div class="form-group">
								<input type="checkbox" id="remember-me" name="remember-me" /> <label
									for="remember-me">Remember Me?</label>
							</div>

							<div class="form-group">
 			    		        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
